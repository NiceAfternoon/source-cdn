params = { stage = "Annihilation" }

[[tasks]]
name = "刷理智"
type = "Fight"
strategy = "first"  # 以先后顺序执行变体任务

[tasks.params]
expiring_medicine = 1000
client_type = "Official"
report_to_penguin = true
penguin_id = "687848340"    # 企鹅物流的id

# 默认除剿灭外优先刷活动关卡，需要手动编辑关卡名称
[[tasks.variants]]
condition = { type = "OnSideStory" }
params = { stage = "GO-8", series = 0 }

# 没有活动开放时候的默认情况，周一刷PR-A-2，周二刷PR-B-2，周三刷PR-D-2，
# 周四刷PR-C-1，周五、周日刷CA-5，周六刷AP-5
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Mon"], timezone = "Official" }
params = { stage = "PR-A-2", series = 0 }
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Tue"], timezone = "Official" }
params = { stage = "PR-B-2", series = 0 }
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Wed"], timezone = "Official" }
params = { stage = "PR-D-2", series = 0 }
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Thu"], timezone = "Official" }
params = { stage = "PR-C-2", series = 0 }
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Fri", "Sun"], timezone = "Official" }
params = { stage = "CA-5", series = 0 }
[[tasks.variants]]
condition = { type = "Weekday", weekdays = ["Sat"], timezone = "Official" }
params = { stage = "AP-5", series = 0 }

